name: GitHub CI
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

jobs:

  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.2.0a2, tox
      - name: Test with tox
        run: tox -e style


  test:
    name: Tests and coverage
    runs-on: {{ '${{ matrix.os }}' }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python {{ '${{ matrix.python-version }}' }}
        uses: actions/setup-python@v2
        with:
          python-version: {{ '${{ matrix.python-version }}' }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.2.0a2 tox tox-gh-actions
      - name: Test with tox
        run: tox


  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.2.0a2, tox
      - name: Test with tox
        run: tox -e docs


  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.2.0a2, tox
      - name: Test with tox
        run: tox -e build
