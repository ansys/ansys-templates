repos:

- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
  - id: black
    exclude: ^src/ansys/templates/python/

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    args: [
      tests,
    ]

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.4
  hooks:
  - id: codespell
    exclude: '.*poetry\.lock|.*pyproject\.toml|.*accept\.txt'
    args: ['--ignore-words-list=SME']

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    exclude: ^src/ansys/templates/python/|^tests

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-yaml
    exclude: ^src/ansys/templates/
  - id: requirements-txt-fixer
  - id: trailing-whitespace

# Validates github workflow files
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.1
  hooks:
    - id: check-github-workflows

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.4.4
  hooks:
  - id: add-license-headers
    args:
    - --start_year=2022
    exclude: 'src/ansys/templates/python/'
