[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-templates"
version = "5.1.0"
description = "Creates Python projects according to PyAnsys guidelines"
readme = "README.rst"
requires-python = ">=3.9,<4"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"},
]
maintainers = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.0",
    "click>=7.0,<9.0.0",
    "cookiecutter>=2.1.0,<2.3.0",
    "isort>=5.10.1",
]

[project.optional-dependencies]
tests = [
    "pytest==8.2.2",
    "pytest-cov==5.0.0",
]
doc = [
    "ansys-sphinx-theme==1.0.5",
    "numpydoc==1.8.0",
    "Sphinx==8.0.2",
    "sphinx-copybutton==0.5.2",
    "sphinx_design==0.6.1",
]

[tool.flit.module]
name = "ansys.templates"

[project.scripts]
ansys-templates = "ansys.templates.cli:main"

[project.urls]
Source = "https://github.com/ansys/ansys-templates"
Homepage = "https://templates.ansys.com/"
Documentation = "https://templates.ansys.com/"
Tracker = "https://github.com/ansys/ansys-templates/issues"

[tool.black]
force-exclude = ["src/ansys/templates/python/"]
line-length = "100"

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = "100"
default_section = "THIRDPARTY"
skip_glob = ["src/ansys/templates/python/*"]
filter_files = "true"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys/templates"]
omit = ["ansys/templates/python/*"]

[tool.coverage.report]
show_missing = true

[tool.towncrier]
package = "ansys.templates"
directory = "doc/changelog.d"
filename = "doc/source/changelog.rst"
start_string = ".. towncrier release notes start\n"
template = "doc/changelog.d/changelog_template.jinja"
title_format = "`{version} <https://github.com/ansys/ansys-templates/releases/tag/v{version}>`_ - {project_date}"
issue_format = "`#{issue} <https://github.com/ansys/ansys-templates/pull/{issue}>`_"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true
[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance"
showcontent = true

[[tool.towncrier.type]]
directory = "test"
name = "Test"
showcontent = true
